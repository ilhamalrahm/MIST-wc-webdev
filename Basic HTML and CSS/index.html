<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MIST WEB-DEV PROJECT</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="left__side">
                <h1 class="contact">Contact Info</h1>
                <br>
                <br>
                <div class="details">
                    <div style="display: flex;">
                        <i class="material-icons" style="padding: 8px 0px 8px 0px;">phone_in_talk</i>
                        <h4 style="padding: 8px; font-weight: normal;">+91 9528887685</h4>
                    </div>
                    <div style="display: flex;">
                        <i class="material-icons" style="padding: 8px 0px 8px 0px;">mail</i>
                        <h4 style="padding: 8px; font-weight: normal;">aryangupta9897@gmail.com</h4>
                    </div>
                    <div style="display: flex;">
                        <i class="material-icons" style="padding: 8px 0px 8px 0px;">location_on</i>
                        <h4 style="padding: 8px; font-weight: lighter; font-size: 14px;">203, Evanto Labs, Behind Alis
                            Street, Australia</h4>
                    </div>
                </div>
            </div>
            <div class="right__side">
                <form>
                    <div class="name__email">
                        <div class="name">
                            <label for="Name">Name</label><br>
                            <input type="text" placeholder="Enter your Name" style="padding: 5px;">
                        </div>
                        <div class="email">
                            <label for="Email">Email</label><br>
                            <input type="text" placeholder="Enter a valid email address" class="input_email"
                                style="padding: 5px;">
                        </div>
                    </div>
                    <br>
                    <label for="Message">Message</label><br>
                    <textarea placeholder="Enter your Message" style="padding: 5px;"></textarea><br>
                    <div class="checkbox">
                        <input type="checkbox">
                        <label for="Terms&Condition">I accept the Terms & Service</label><br>
                    </div>
                    <button>SUBMIT</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
