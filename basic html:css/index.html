<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>   
    <link rel="stylesheet" href="style.css"> 
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>    
    <div class="container">
        <div class="row">
            <div class="info">
                <h1>Contact Info</h1>            
                <div class="info-group">
                    <label for="phone"><i class="fa fa-phone"></i>+1 (234) 567-8910</label>
                </div>
                <div class="info-group">
                    <label for="mail"><i class="fa fa-envelope"></i>contact@yourmail.com</label>
                </div>
                <div class="info-group">
                    <label for="address"><i class="fa fa-map-marker"></i>203, Envato Labs, Behind Alis Street, Australia</label>
                </div>
            </div>
                <form action="" class="form">
                    <div class="form-group">
                        <div class="form-group-l">
                            <p class="input-name">Name</p>
                            <input type="text" class="form-field" placeholder="Enter your name">
                        </div>
                        <div class="form-group-r">
                            <p class="input-name">Email</p>
                            <input type="email" class="form-field" placeholder="Enter your email">
                        </div>
                    </div>
                    <p class="input-name">Message</p>
                    <textarea name="message" id="message" class="form-msg" placeholder="Enter your message"></textarea>                    
                    <div class="privacy">
                        <input type="checkbox" name="priv" id="priv"><p class="form-terms">I agree to the <a href="#">Terms of Service</a></p>
                    </div><br>
                    <button type="submit" class="form-sub"><b>SUBMIT</b></button>
                </form>            
        </div>
    </div>
</body>
</html>
