<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="mist.css" >
    <title>Resgistration Form</title>
    </head>
    <body>
    <div class="main">
    <div class="regester">
        <h2>Register Here</h2>
        <form id="register" method="post">
        <label>First Name : </label>
        <br>
        <input type="text" name="fname"
        id="name" placeholder="Enter Your First Name">
        <br><br>
        <label>Last Name : </label>
        <br>
        <input type="text" name="lname"
        id="name" placeholder="Enter Your Last Name">
        <br><br>
        <label>Your Age: </label>
        
        <input type="number" name="age"
        id="name" placeholder="How old are you?">
        <br><br>
        <label>Email : </label>
        <br>
        <input type="email" name="email"
        id="name" placeholder="Enter Your Valid Email">
        <br><br>
        <label>Gender : </label>
        <br>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender"
        id="male">
        &nbsp;
        <span id="male">Male</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender"
        id="female">
        &nbsp;
        <span id="female">Female</span>
        <br><br>
        <label>Known Language : </label>
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="lang"
        id="hindi">
        &nbsp;
        <span id="hindi">Hindi</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="lang"
        id="eng">
        &nbsp;
        <span id="eng">English</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="lang"
        id="urdu">
        &nbsp;
        <span id="urdu">Urdu</span>
        <br><br>
        <input type="submit" value="submit"
        name="submit" id="submit">
        </form>
        </div><!--end register-->
        </div><!--end main-->
        </div>
        </body>
        </html>
