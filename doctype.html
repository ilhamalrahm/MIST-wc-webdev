<!DOCTYPE html>
<html lang=en>
  
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>Responsive Contact Us Page</title>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">    
<link rel="stylesheet" type="text/css" href="style.css"
</head>
<title>form</title>
<body>
    <section class="contact">
        <div class="content">
            <h2></h2>
            </div>

 <div class="container">
    <div class="contactinfo">
        <div class="box">
<div class="icon">  
    <div class="text">
    <h3>CONTACT INFO</h3>  
    <p></p>
   </div>
</div>
     </div>


      <div class="box">
          <div class="icon">
              <i class="fa fa-phone" aria-hidden="true"></i></div>
          <div class="text">
              <h3>Phone</h3>    
              <p>+1 (234) 567-8910</p>


              <div class="box">
                  <div class="icon">
                      <i class="fa fa-envelope" aria-hidden="true"></i></div>
                    <div class="text">
                         <h3>Email</h3>
                         <p>contact@yourmail.com</p>



                         <div class="box">
                             <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                             <div class="text">
                                <h3>Address</h3>
                                <p>203,Envato Labs,Behind Alis Street, <br>Australia</p>     
                             </div>
                         </div>
                             </div>


<div class="contactform">
                            <form>
                                
                                <div class="inputWrapper">
                                  <label for="fullname">Name</label>
                                <input type="text" name="name" placeholder="Enter your name">
                                </div>
                            </input>



                                <div class="inputWrapper">
                                <label for="email">Email</label> 
                                <input type="text" name="email" placeholder="Enter a valid email address">
                                </div>
                            </input>
                        </form>
                        <form>

                            <div class="inputWrapper">
                                <label for="Message">Message</label>
                                <textarea name="Message" placeholder="Enter your message"></textarea>
                            </div>
                            </input>
                            </form>
                            <form>

                             <input type="radio" name="terms of service" value="I accept the Terms Of Service">
                            <label for="terms of service">I accept the Terms of Service</label>
                            </input>
                            </form>

                              <button type="submit" name="submit">Submit</button>




    </div>
                 </div>
    </div>
    </div>
            </section>   
        </body>
        </html>
