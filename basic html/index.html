<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="style1.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Contact Info</h3>
          <br


          <div class="info">
            <div class="information">
              <i class="fas fa-phone"></i><br>
              <br> <p> +1(234)567-8910</p>
            </div>
            <div class="information">
                <i class="fas fa-envelope-square"></i><br>
              <br> <p> contact@yourmail.com</p>
            </div>
            
            <div class="information">
                <i class="fas fa-map-marker-alt"></i><br>
              <br> <p> 203, Envato Labs, Behind Alis Street,Australia </p>
            </div>
            
          </div>

         

        <div class="contact-form">
            <form action="index.html" autocomplete="off">
            <h5>Name</h5>
            <div class="input-container">
              <input type="text" name="Name" class="input" />
              <label for="">Username</label>
              
              
            </div> 
            <h5>Email</h5>
            <div class="input-container">
              <input type="email" name="Email" class="input" />
              <label for="">Email</label>
        
            </div>
            
           
            <h5>Message</h5>
            <div class="input-container textarea">
              <textarea name="Message" class="input"></textarea>
              <label for="">Message</label>
              
            </div>
            <span>
            
            <input type="checkbox" name="coding" id="TOS"><a href="index.html">Terms of Service</a> <\span><br>
           <br> <input type="submit" value="submit" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
