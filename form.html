<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eb70660dbf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <div class="rowf">
            <div id="contact">
                <h1>Contact Info</h1>
                <br><br>
                <p><i class="fas fa-phone-volume"></i> +1 (234) 567-8910</p><br>
                <p><i class="far fa-envelope"></i> contact@yourmail.com</p><br>
                <p><i class="fas fa-map-marker-alt"></i> 203, Envato Labs, Behind Alis stylesheet <br>Australia</p>
            </div>
            <div id="form">
                <form>
                    <div class="row">
                        <div class="input-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Enter you name.">
                            
                        </div>
                        <div class="input-group" >
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter a vaild email address.">
                            
                        </div>
                    </div>
                   
                    
                    <div class="input-group">
                        <label for="message">Message</label>
                        <textarea  id="message" rows="8" placeholder="Enter your message."></textarea>
                        
                    </div>
                    
                    <label><input type="checkbox" /> I accept the Terms of the Service</label>
                    <button type="submit">SUBMIT</button>
                </form>
               
                
            </div>
        </div>
    </div>
    
</body>
</html>
