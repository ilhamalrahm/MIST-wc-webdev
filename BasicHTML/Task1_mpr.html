<!DOCTYPE html>
<html>
    <head>
        <title>Contact Info</title>
        <link rel="stylesheet"; href="./Task1_mpr.css";>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
      <div class="split left">
        <div class="centered">
          <p><h2 style="font-size: 2em;">Contact Info</h2><br><br>
            <div><i class="material-icons">call</i>+1 (234) 567-8910</div><br>
            <div><i class="material-icons">email</i> contact@yourmail.com</div><br>
            <div style="font-size: 0.65em; text-align: justify;"><i class="material-icons">location_on</i>203, Envato Labs, Behind Alis Street,
            Australia</div>
          </p>
        </div>
      </div>
      <div class="split right">
        <div class="centered">
          <form>
            <table>
              <tr>
                <td>Name</td> 
                <td>Email</td>
              </tr>
              <tr>
                <td><input class="Text" type="text" placeholder="Enter your Name"></td>
                <td><input class="Text" type="email" placeholder="Enter a valied email"></td>
              </tr>
            </table>
            <br>
            <div style="text-align: left;">Message</div>
            <div><textarea placeholder="Enter your message" rows="4" style="width: 97%; font-family: Arial, Helvetica, sans-serif;"></textarea></div>
            <br>
            <div><label>
              <input type="checkbox">I accept the <span style="color: rgb(175, 175, 175);">Terms of Service</span>
            </label></div>
            <br>
            <div><input type="submit" value="SUBMIT"  style="height:45px; width:99%; font-weight: 700; background-color: rgb(167, 201, 198);" /></div>
          </form>
        </div>
      </div> 
    </body>
</html>
